# Conexiune la baza de date WealthWay
spring.datasource.url=jdbc:postgresql://localhost:5432/wealthway
spring.datasource.username=postgres
spring.datasource.password=parola
spring.datasource.driver-class-name=org.postgresql.Driver

# Configurare Hibernate / JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.jdbc.batch_size=50
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false

# Configurare securitate Spring Security
spring.security.user.name=admin
spring.security.user.password=ek1111

# Dezactivare Hibernate Cache (daca nu folosesti caching)
spring.jpa.properties.hibernate.cache.use_second_level_cache=false
spring.jpa.properties.hibernate.cache.use_query_cache=false

# Spring Boot Actuator - endpoints utile
management.endpoints.web.exposure.include=health,info
management.endpoints.enabled-by-default=true

